.modal.hidden {

.modal { 
  position: fixed; 
  inset: 0; 
  display: grid; 
  place-items: center; 
  z-index: 50; 
}

/* Dark frosted background */
.modal-bg { 
  position: absolute; 
  inset: 0; 
  background: rgba(10, 10, 10, 0.7); 
  backdrop-filter: blur(10px) saturate(180%); 
  -webkit-backdrop-filter: blur(10px) saturate(180%);

/* Glassmorphism modal card */
.modal-card {

  z-index: 10; 
  width: min(680px, 92vw); 
  max-height: 86vh; 
  overflow: auto;

  /* Black glass style */

  border: 1px solid rgba(255, 255, 255, 0.12); 
  border-radius: 18px; 
  padding: 20px;

  backdrop-filter: blur(16px) saturate(180%); 
  -webkit-backdrop-filter: blur(16px) saturate(180%); 

  animation: pop .18s ease both;
  color: #f5f9ff; /* ensures text is visible */
}

.modal-card form {

  grid-template-columns: 1fr 1fr 1fr; /* 3-column layout */

/* ============ Matching Helper ============ */
function findMatchesForLead(lead, properties) {
  return (properties || []).map(p => {
    let score = 0;

    // Type match
    if (p.Type && lead.PropertyType && p.Type.toLowerCase() === lead.PropertyType.toLowerCase()) {
      score += 40;
    }
    // Location match (substring)
    if (p.Location && lead.Location &&
      p.Location.toLowerCase().includes(lead.Location.toLowerCase())) {
      score += 30;
    }
    // Budget vs Price
    const budget = Number(lead.Budget || 0);
    const price = Number(p.Price || 0);
    if (budget && price && price <= budget * 1.1) {
      score += 30;
    }

    return { property: p, score };
  })
    .filter(r => r.score > 0)
    .sort((a, b) => b.score - a.score);
}

      const diff = Math.ceil((d - today) / (1000 * 60 * 60 * 24));

      if (diff <= 3) return 'soon';

    const statusCounts = {};
    leads.forEach(l => {
      statusCounts[l.Status || 'New'] = (statusCounts[l.Status || 'New'] || 0) + 1;
    });

    // --- Funnel Progress ---
    const closed = leads.filter(l => l.Status === 'Closed').length;
    const total = leads.length || 1;
    const funnelPct = Math.round((closed / total) * 100);
    const funnelBar = document.getElementById('funnelProgress');
    if (funnelBar) {
      funnelBar.style.width = funnelPct + '%';
      funnelBar.style.transition = 'width 600ms ease, background 400ms ease';

      if (funnelPct < 30) {
        funnelBar.style.background = "linear-gradient(90deg, #ef4444, #b91c1c)";
      } else if (funnelPct < 70) {
        funnelBar.style.background = "linear-gradient(90deg, #f59e0b, #b45309)";
      } else {
        funnelBar.style.background = "linear-gradient(90deg, #10b981, #047857)";

  async deleteLead(id) {
    if (!confirm('Delete this lead?')) return;

    function safeNotify(msg, type = 'info') {
      try {
        if (typeof addNotification === 'function') {
          addNotification(msg, type);
          return;
        }
        if (window.app && window.app.notifications) {
          window.app.notifications.list.unshift({
            id: Date.now(),
            msg,
            type,
            read: false
          });
          window.app.notifications.unread =
            (window.app.notifications.unread || 0) + 1;
          if (typeof renderNotifications === 'function') renderNotifications();
          return;
        }
        console.info('Notification:', type, msg);
      } catch (e) {
        console.warn('safeNotify failed', e);
      }
    }

    try {
      // capture lead info before deleting
      const lead = this.leadById(id);
      const leadLabel = lead
        ? (lead.Name || lead.Phone || `ID ${id}`)
        : `ID ${id}`;

      await remote.delete('Leads', id);
      await this.reloadFromServer();
      this.renderLeads();
      this.renderTasks();

      // success notification with name/phone/id
      safeNotify(`Lead "${leadLabel}" deleted`, 'warn');
    } catch (e) {
      console.error(e);
      safeNotify('Failed to delete lead', 'error');
      alert('Delete failed: ' + (e && e.message ? e.message : e));
    }
  },

  async addFollowup(id) {

      date: document.getElementById('fu-date').value || today(),
      outcome: document.getElementById('fu-outcome').value,
      note: document.getElementById('fu-note').value.trim()
    };

      : [];

        Status: 'Open',

        PropertyID: l.PropertyID || '',
        Notes: entry.note

      await remote.add('Tasks', t);

    await remote.update('Leads', l);
    await this.reloadFromServer();
    this.openFollowup(id);
    this.renderLeads();
    this.renderTasks();

  async removeFollowup(id, idx) {
    const l = this.leadById(id);
    if (!l) {
      console.error('Lead not found', id);
      return;
    }

    // Try to read followups from the correct column name; also tolerate older key if present
    let followups = [];
    try {
      followups = tryParseJSON(l["Followups (JSON)"] || l.Followups || "[]");
    } catch (e) {
      followups = [];
    }

    if (!Array.isArray(followups) || followups.length === 0) {
      showToast('No follow-ups to remove.', 'warning');
      this.openFollowup(id);
      return;
    }

    if (idx < 0 || idx >= followups.length) {
      showToast('Invalid follow-up index.', 'error');
      return;
    }

    followups.splice(idx, 1);

    // Write back into the exact header key
    l["Followups (JSON)"] = JSON.stringify(followups);

    try {
      await remote.update('Leads', l);
      await this.reloadFromServer();
      this.openFollowup(id);
      this.renderLeads();
    } catch (err) {
      console.error('removeFollowup failed', err);
      alert('Failed to remove follow-up: ' + err.message);
    }
  },

  renderTasks() {

      for (const k of keys) {
        if (obj && obj[k] !== undefined && obj[k] !== null && String(obj[k]).trim() !== '') {
          return obj[k];
        }
      }
      return '';
    };

    const fmtDateTime = (val) => {
      if (!val) return 'â€”';
      const d = new Date(val);
      if (isNaN(d.getTime())) return escapeHtml(val);
      return d.toLocaleString('en-US', {
        weekday: 'short', year: 'numeric', month: 'short', day: '2-digit',
        hour: '2-digit', minute: '2-digit', hour12: true
      });
    };

    // pill filters
    const filterContainer = document.getElementById('taskActiveFilters');
    if (filterContainer) filterContainer.innerHTML = '';
    if (tStatus) {

    // filter list
    let list = (this.data.tasks || []).filter(task => {
      const statusVal = getField(task, ['Status', 'TaskStatus', 'task_status']);
      const typeVal = getField(task, ['Type', 'TaskType', 'type']);
      const okStatus = !tStatus || String(statusVal) === String(tStatus);
      const okType = !tType || String(typeVal) === String(tType);

      const hay = [
        getField(task, ['Notes', 'notes']),
        getField(task, ['AssignedTo']),
        getField(task, ['CreatedBy']),
        getField(task, ['Category']),
        getField(task, ['Outcome']),
        getField(task, ['NextAction']),

      const okQ = !q || hay.includes(q) || (getField(task, ['LeadID']) + ' ' + getField(task, ['PropertyID'])).toLowerCase().includes(q);
      return okStatus && okType && okQ;

          va = String(va).toLowerCase();
          vb = String(vb).toLowerCase();

        if (va < vb) return asc ? -1 : 1;
        return 0;

      const actions = `

document.addEventListener("DOMContentLoaded", () => {
  const sidebar = document.getElementById("sidebar");
  const toggleBtn = document.getElementById("sidebarToggle");

  // âœ… Restore sidebar pinned/collapsed state
  const pinned = localStorage.getItem('sidebarPinned') === 'true';
  if (pinned) {
    sidebar.classList.remove('collapsed');
  } else {
    sidebar.classList.add('collapsed');
  }

  if (toggleBtn) {
    toggleBtn.addEventListener("click", () => {
      const isCollapsed = sidebar.classList.toggle("collapsed");

      // âœ… Save pinned state to localStorage
      localStorage.setItem('sidebarPinned', !isCollapsed);

      // â³ Fix ALL Leaflet maps after sidebar resize
      setTimeout(() => {
        document.querySelectorAll(".leaflet-container").forEach(el => {
          if (el._leaflet_map) {
            el._leaflet_map.invalidateSize();
            console.log("âœ… Leaflet map resized after sidebar toggle:", el.id);
          }
        });
      }, 400); // match sidebar CSS transition
    });
  }
});

function showToast(message, type = "info") {
  const container = document.getElementById("toast-container");
  if (!container) return;

  // Map toast types to icons + colors + badges
  const config = {
    success: { icon: "âœ…", badge: '<span class="badge badge-done">DONE</span>' },
    warning: { icon: "âš ï¸", badge: '<span class="badge badge-pending">PENDING</span>' },
    error: { icon: "âŒ", badge: '<span class="badge badge-urgent">URGENT</span>' },
    info: { icon: "â„¹ï¸", badge: '<span class="badge">INFO</span>' }
  };

  const { icon, badge } = config[type] || config.info;

  const toast = document.createElement("div");
  toast.className = `toast toast-${type}`;
  toast.style.cssText = `
    background: #222;
    color: #fff;
    padding: 12px 16px;
    margin-top: 8px;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 14px;
    animation: fadeIn 0.3s ease;
  `;

  toast.innerHTML = `${badge}<span>${icon}</span><span>${escapeHtml(message)}</span>`;

  // Dismiss on click
  toast.onclick = () => toast.remove();

  container.appendChild(toast);

  // Auto-remove after 5 seconds
  setTimeout(() => toast.remove(), 5000);
}





// 1. Lead Conversion Funnel
function renderFunnelChart(leads) {
  const ctx = document.getElementById("chartFunnel");
  if (!ctx) return;

  // âœ… Destroy existing chart if it exists
  if (window.chartRegistry["chartFunnel"]) {
    window.chartRegistry["chartFunnel"].destroy();
  }

  const stages = ["New", "Contacted", "Site Visit", "Negotiation", "Closed"];
  const counts = stages.map(s => leads.filter(l => l.Status === s).length);

  // âœ… Save new chart instance
  window.chartRegistry["chartFunnel"] = new Chart(ctx, {

// 2. Monthly Trends (Leads & Closures)
function renderMonthlyTrendsChart(leads) {
  const months = {};
  leads.forEach(l => {
    const d = new Date(l.Date || l.CreatedAt || Date.now());
    if (isNaN(d)) return;
    const key = d.toLocaleString("default", { month: "short", year: "numeric" });
    months[key] = months[key] || { leads: 0, closed: 0 };
    months[key].leads++;
    if (l.Status === "Closed") months[key].closed++;
  });

  const labels = Object.keys(months);
  const leadsData = Object.values(months).map(m => m.leads);
  const closedData = Object.values(months).map(m => m.closed);

  safeChart("chartMonthlyTrends", {
    type: "line",
    data: {
      labels,
      datasets: [
        { label: "Leads", data: leadsData, borderColor: "#2196F3", fill: false },
        { label: "Closed", data: closedData, borderColor: "#4CAF50", fill: false }
      ]
    },
    options: { responsive: true, maintainAspectRatio: false }
  });
}


// 3. Properties Pipeline
function renderPipelineChart(properties) {
  const categories = ["Sale", "Rent", "Booked", "Sold"];
  const counts = { "Sale": 0, "Rent": 0, "Booked": 0, "Sold": 0 };

  properties.forEach(p => {
    const mode = (p.Mode || "").toLowerCase();
    if (mode === "sale") counts["Sale"]++;
    else if (mode === "rent") counts["Rent"]++;
    else if (mode === "booked") counts["Booked"]++;
    else if (mode === "sold") counts["Sold"]++;
  });

  safeChart("chartPipeline", {
    type: "bar",

      labels: categories,

        label: "Properties",
        data: categories.map(c => counts[c]),

}

// 6. Follow-up Status Aging
function renderAgingChart(tasks) {
  const buckets = { "0â€“3 days": 0, "4â€“7 days": 0, ">7 days": 0 };

  tasks.filter(t => t.Status === "Open").forEach(t => {
    const due = new Date(t.DueDate);
    if (isNaN(due)) return;
    const diffDays = Math.floor((Date.now() - due.getTime()) / (1000 * 60 * 60 * 24));
    if (diffDays <= 3) buckets["0â€“3 days"]++;
    else if (diffDays <= 7) buckets["4â€“7 days"]++;
    else buckets[">7 days"]++;
  });

  safeChart("chartAging", {
    type: "doughnut",
    data: {
      labels: Object.keys(buckets),
      datasets: [{
        data: Object.values(buckets),
        backgroundColor: ["#4CAF50", "#FF9800", "#F44336"]
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { position: "bottom" }
      }
    }
  });
}


// 7. Revenue Projection
function renderRevenueChart(leads) {
  const months = {};

  leads.forEach(l => {
    // no Date column, so fallback to ID order (not ideal)
    const d = new Date(l.Date || l.CreatedAt || Date.now());
    if (isNaN(d)) return;
    const key = d.toLocaleString("default", { month: "short", year: "numeric" });
    months[key] = months[key] || { expected: 0, actual: 0 };

    const expected = Number(l.Budget || 0);
    months[key].expected += expected;

    if (l.Status === "Closed") {
      months[key].actual += expected; // no DealValue, use Budget
    }
  });

  safeChart("chartRevenue", {
    type: "line",
    data: {
      labels: Object.keys(months),
      datasets: [
        {
          label: "Expected",
          data: Object.values(months).map(m => m.expected),
          borderColor: "#FF9800",
          fill: false
        },
        {
          label: "Actual",
          data: Object.values(months).map(m => m.actual),
          borderColor: "#4CAF50",
          fill: false
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        tooltip: {
          callbacks: {
            label: (ctx) => `${ctx.dataset.label}: â‚¹${ctx.formattedValue}`
          }
        }
      }
    }
  });
}

function clearAllCharts() {
  for (const id in window.chartRegistry) {
    if (window.chartRegistry[id]) {
      try {
        window.chartRegistry[id].destroy();
      } catch (e) {
        console.warn("Failed to destroy chart", id, e);
      }
      window.chartRegistry[id] = null;
    }
  }
}

/** 7. Average Deal Closure Time (KPI card) */
app.renderReport_avgClosure = function () {
  const el = document.getElementById('kpiAvgClosure');
  if (!el) return;

  const leads = this.data.leads || [];
  console.log("ðŸ”Ž Leads loaded:", leads.length);

  // Find closed deals with dates
  const deals = leads.filter(l =>
    (l.Status || '').toLowerCase() === 'closed' &&
    l.CreatedAt && l.ClosedAt
  );

  if (deals.length) {
    const days = deals.map(l => {
      const created = new Date(l.CreatedAt);
      const closed = new Date(l.ClosedAt);
      if (isNaN(created) || isNaN(closed)) return null;
      return (closed - created) / (1000 * 60 * 60 * 24);
    }).filter(v => v !== null && v >= 0);

    if (days.length) {
      const avg = days.reduce((a, b) => a + b, 0) / days.length;
      el.textContent = `${avg.toFixed(1)} days`;
      return;
    }
  }

  // Fallback: show count of closed deals if no dates
  const closedDeals = leads.filter(l => (l.Status || '').toLowerCase() === 'closed');
  if (closedDeals.length) {
    el.textContent = `${closedDeals.length} closed (no dates)`;
    return;
  }

  // Nothing to show
  el.textContent = 'â€”';
};

// ðŸŒ Helper: auto-geocode using OpenStreetMap (Nominatim)
async function geocodeCity(cityOrLocation) {
  if (!cityOrLocation) return null;
  try {
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(cityOrLocation)}`;
    const res = await fetch(url, { headers: { "Accept-Language": "en" } });
    const data = await res.json();
    if (data && data.length > 0) {
      return {
        lat: parseFloat(data[0].lat),
        lng: parseFloat(data[0].lon)
      };
    }
  } catch (err) {
    console.warn("âš ï¸ Geocode failed:", cityOrLocation, err);
  }
  return null;
}

// ðŸ”” Enhance: Show toast alerts for due-soon tasks + update sidebar badge (safe version)
app.checkDueSoonTasks = function () {
  try {
    const tasks = this.data?.tasks || [];
    console.log("ðŸ” checkDueSoonTasks - total tasks:", tasks.length);

    if (!tasks.length) return;

    const now = new Date();
    const DUE_SOON_DAYS = 3;

    const getDueDate = (task) =>
      task.dueDate ||
      task.DueDate ||
      task["Due Date"] ||
      task.deadline ||
      task.Deadline ||
      null;

    const parseDate = (val) => {
      if (!val) return null;
      if (val instanceof Date) return val;
      const d = new Date(val);
      if (!isNaN(d)) return d;
      if (/^\d{2}[-/]\d{2}[-/]\d{4}$/.test(val)) {
        const [dd, mm, yyyy] = val.split(/[-/]/);
        return new Date(`${yyyy}-${mm}-${dd}`);
      }
      return null;
    };

    let dueSoonCount = 0;
    let overdueCount = 0;

    tasks.forEach((t) => {
      t._deadlineTag = null; // reset

      const raw = getDueDate(t);
      const due = parseDate(raw);
      if (!due) return;

      const diffDays = (due - now) / (1000 * 60 * 60 * 24);

      if (diffDays < 0 && t.Status !== "Done") {
        t._deadlineTag = "Overdue";
        overdueCount++;
      } else if (diffDays >= 0 && diffDays <= DUE_SOON_DAYS && t.Status !== "Done") {
        t._deadlineTag = "Due Soon";
        dueSoonCount++;
      }
    });

    console.log(`ðŸ” Due soon: ${dueSoonCount}, Overdue: ${overdueCount}`);

    // Toasts
    tasks.filter(t => t._deadlineTag === "Due Soon").forEach(t => {
      showToast(`â° Task "${t.Notes || t.ID}" is due soon!`, "warning");
    });
    tasks.filter(t => t._deadlineTag === "Overdue").forEach(t => {
      showToast(`âš ï¸ Task "${t.Notes || t.ID}" is overdue!`, "error");
    });

    // Badge update
    const badgeEl = document.getElementById("tasks-badge");
    if (badgeEl) {
      const totalTasks = tasks.length;
      badgeEl.textContent =
        overdueCount > 0 || dueSoonCount > 0
          ? `${totalTasks} (${dueSoonCount} due soon, ${overdueCount} overdue)`
          : `${totalTasks}`;
    }
  } catch (err) {
    console.error("âŒ checkDueSoonTasks error:", err);
  }
};

    console.warn("âš ï¸ Leaflet.js not loaded, skipping geo heatmap");
    return;
  }

  // Clean-up previous map instance
  if (mapEl._leaflet_map) {
    try { mapEl._leaflet_map.remove(); } catch (e) { /* ignore */ }
    mapEl._leaflet_map = null;
    mapEl.innerHTML = "";
  }

  // Ensure container size is ready
  await new Promise(resolve => {
    const checkSize = () => {
      const { width, height } = mapEl.getBoundingClientRect();
      if (width > 0 && height > 0) resolve();
      else requestAnimationFrame(checkSize);
    };
    checkSize();
  });

  // Create map
  const map = L.map(mapEl, { maxZoom: 19 }).setView([20.5937, 78.9629], 5);
  mapEl._leaflet_map = map;

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors",
    maxZoom: 19,
    minZoom: 2
  }).addTo(map);

  const points = [];
  const latlngs = [];

  const markers = L.markerClusterGroup({
    showCoverageOnHover: false,
    maxClusterRadius: 40,
    iconCreateFunction: function (cluster) {
      const childMarkers = cluster.getAllChildMarkers();

      // Extract city colors from child markers
      const cityColorsInCluster = new Set();
      let cityNamesInCluster = new Set();
      childMarkers.forEach(marker => {
        if (marker.options.icon && marker.options.icon.options.html.includes('fill="#')) {
          const match = marker.options.icon.options.html.match(/fill="(#\w{6})"/);
          if (match && match[1]) cityColorsInCluster.add(match[1]);
        }
        if (marker.getTooltip) {
          const tooltip = marker.getTooltip();
          if (tooltip) cityNamesInCluster.add(tooltip.getContent());
        }
      });

      let background;
      if (cityColorsInCluster.size === 1) {
        background = [...cityColorsInCluster][0];
      } else {
        background = `linear-gradient(135deg, ${[...cityColorsInCluster].join(', ')})`;
      }

      return L.divIcon({
        html: `<div class="cluster-badge" style="background: ${background};">${cluster.getChildCount()}</div>`,
        className: 'cluster-icon',
        iconSize: [40, 40]
      });
    }
  });

  // Add cluster tooltip functionality
  markers.on('clustermouseover', function (event) {
    const cluster = event.layer;
    const cityNames = cluster.getAllChildMarkers()
      .map(m => m.getTooltip().getContent())
      .join(', ');
    cluster.bindTooltip(cityNames, { direction: 'top', offset: [0, -10] }).openTooltip();
  });

  markers.on('clustermouseout', function (event) {
    const cluster = event.layer;
    cluster.closeTooltip();
  });


  const cityColors = {};
  const cityMarkers = {};
  const palette = ["#7c3aed", "#ec4899", "#06b6d4", "#f59e0b", "#ef4444", "#10b981", "#3b82f6"];
  let paletteIndex = 0;

  const getCustomIcon = (color = "#06b6d4", size = 32) => {
    const svg = `
      <svg width="${size}" height="${size}" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C8 2 5 5 5 9c0 5 7 13 7 13s7-8 7-13c0-4-3-7-7-7z" fill="${color}" stroke="#ffffff" stroke-width="1.2"/>
        <circle cx="12" cy="9" r="2.6" fill="#ffffff"/>
      </svg>
    `;
    return L.divIcon({
      className: "custom-pin-wrapper",
      html: `<div class="custom-pin">${svg}</div>`,
      iconSize: [size, size],
      iconAnchor: [size / 2, size],
      popupAnchor: [0, -size + 6]
    });
  };

  for (const p of (this.data.properties || [])) {
    let lat = parseFloat(p.Lat);
    let lng = parseFloat(p.Lng);

    if ((isNaN(lat) || isNaN(lng)) && (p.City || p.Location)) {
      try {
        const geo = await geocodeCity(`${p.Location || ""}, ${p.City || ""}`);
        if (geo) {
          lat = geo.lat; lng = geo.lng;
          p.Lat = lat; p.Lng = lng;
        }
      } catch (e) { console.warn("Geocode error:", e); }
    }

    if (!isNaN(lat) && !isNaN(lng)) {
      points.push([lat, lng, 1]);
      latlngs.push([lat, lng]);

      const cityKey = (p.City || "Other").trim().toLowerCase();
      if (!cityColors[cityKey]) {
        cityColors[cityKey] = palette[paletteIndex % palette.length];
        paletteIndex++;
      }
      const color = cityColors[cityKey];

      const marker = L.marker([lat, lng], { icon: getCustomIcon(color), riseOnHover: true });
      marker.bindPopup(`
        <div style="min-width:180px">
          <strong>${escapeHtml(p.Title || "Unnamed Property")}</strong><br>
          <small class="muted">${escapeHtml(p.City || "")}${p.Location ? " â€¢ " + escapeHtml(p.Location) : ""}</small><br>
          ${p.Price ? "<div style='margin-top:6px;font-weight:600'>â‚¹ " + Number(p.Price).toLocaleString() + "</div>" : ""}

        `${escapeHtml(p.City || "")}${p.Title ? " â€¢ " + escapeHtml(p.Title) : ""}`,
        { direction: "top", offset: [0, -10] }
      );

      if (!cityMarkers[cityKey]) cityMarkers[cityKey] = [];
      cityMarkers[cityKey].push(marker);

      markers.addLayer(marker);
    }
  }

  map.addLayer(markers);

  requestAnimationFrame(() => {
    if (points.length > 0 && typeof L.heatLayer === "function") {
      L.heatLayer(points, {
        radius: 25,
        blur: 18,
        maxZoom: 19,
        gradient: { 0.0: "#06b6d4", 0.35: "#3b82f6", 0.65: "#7c3aed", 1.0: "#ef4444" }
      }).addTo(map);
    }
    if (latlngs.length > 0) map.fitBounds(L.latLngBounds(latlngs), { padding: [40, 40] });
    setTimeout(() => map.invalidateSize(), 150);
    setTimeout(() => map.invalidateSize(), 600);
  });

  try {
    const legend = L.control({ position: "bottomright" });
    legend.onAdd = function () {
      const div = L.DomUtil.create("div", "map-legend leaflet-bar");
      div.innerHTML = `<div class="legend-title">Cities</div>`;
      Object.entries(cityColors).forEach(([cityKey, color]) => {
        const label = cityKey ? (cityKey.charAt(0).toUpperCase() + cityKey.slice(1)) : "Other";
        div.innerHTML += `
          <div class="legend-row">
            <button class="legend-btn" data-city="${cityKey}" aria-pressed="true">
              <span class="swatch" style="background:${color}"></span>
              <span>${label}</span>
            </button>
          </div>`;
      });
      return div;
    };
    legend.addTo(map);

    setTimeout(() => {
      const container = document.querySelector(".map-legend");
      if (!container) return;

      container.querySelectorAll(".legend-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const cityKey = btn.dataset.city;
          const isActive = btn.getAttribute("aria-pressed") === "true";
          const list = cityMarkers[cityKey] || [];

          if (isActive) {
            list.forEach(m => { try { markers.removeLayer(m); } catch (e) { } });
            btn.setAttribute("aria-pressed", "false");
            btn.classList.add("muted");
          } else {
            list.forEach(m => { try { markers.addLayer(m); } catch (e) { } });
            btn.setAttribute("aria-pressed", "true");
            btn.classList.remove("muted");
          }
        });
      });
    }, 100);
  } catch (e) {
    console.warn("Legend add failed", e);
  }
};

    else if (/task/i.test(n.msg)) category = "task";

function safeNotify(msg, type = 'info') {

function isLeadDue(lead) {
  try {
    if (!lead || !lead["Followups (JSON)"]) return false;

    let followups = [];
    if (typeof lead["Followups (JSON)"] === "string") {
      followups = JSON.parse(lead["Followups (JSON)"] || "[]");
    } else if (Array.isArray(lead["Followups (JSON)"])) {
      followups = lead["Followups (JSON)"];
    }
    if (!followups.length) return false;

    const last = followups[followups.length - 1];
    if (!last.date) return false;

    const dueDate = new Date(last.date);
    if (isNaN(dueDate)) return false;

    const today = new Date();
    today.setHours(0, 0, 0, 0);

    return dueDate <= today && lead.Status !== "Closed";
  } catch (err) {
    console.error("isLeadDue error:", err);
    return false;
  }
}

function isPropertyExpiringSoon(prop) {
  if (!prop || !prop.ExpiryDate) return false;
  const due = new Date(prop.ExpiryDate);
  if (isNaN(due)) return false;

  const now = new Date();
  const diffDays = (due - now) / (1000 * 60 * 60 * 24);
  return diffDays >= 0 && diffDays <= 7; // configurable window
}

function getPropertyModeSummary(properties) {
  const summary = {};
  properties.forEach(p => {
    const mode = (p.Mode || "Unknown").trim();
    if (!summary[mode]) summary[mode] = 0;
    summary[mode]++;
  });

  // Convert to multi-line string
  return Object.entries(summary)
    .map(([mode, count]) => `${mode} = ${count}`)
    .join("\n");
}

function formatDateForInput(d) {
  if (!d) return '';
  const dt = new Date(d);
  if (isNaN(dt)) return '';
  return dt.toISOString().slice(0, 10); // "yyyy-MM-dd"
}

function positionMenu(menu, clickEvent) {
  const viewportWidth = window.innerWidth;
  const viewportHeight = window.innerHeight;
  const menuRect = menu.getBoundingClientRect();

  let left = clickEvent.pageX;
  let top = clickEvent.pageY;

  // Adjust if overflowing right
  if (left + menuRect.width > viewportWidth) {
    left = viewportWidth - menuRect.width - 10;
  }

  // Adjust if overflowing bottom
  if (top + menuRect.height > viewportHeight) {
    top = viewportHeight - menuRect.height - 10;
  }

  menu.style.left = left + "px";
  menu.style.top = top + "px";
  menu.style.display = "flex";
}

function darkenColor(hex, amt = 0.2) {
  let c = hex.replace('#', '');
  if (c.length === 3) c = c.split('').map(ch => ch + ch).join('');
  const num = parseInt(c, 16);
  let r = (num >> 16) & 255;
  let g = (num >> 8) & 255;
  let b = num & 255;
  r = Math.max(0, Math.min(255, Math.floor(r * (1 - amt))));
  g = Math.max(0, Math.min(255, Math.floor(g * (1 - amt))));
  b = Math.max(0, Math.min(255, Math.floor(b * (1 - amt))));
  return `rgb(${r},${g},${b})`;
}

function initTooltips() {

function createTooltipElement() {
    const div = document.createElement("div");
    div.className = "ua-tooltip";
    div.setAttribute("role", "tooltip");
    div.setAttribute("aria-hidden", "true");
    return div;
}

function showTooltip(tooltip, target, text) {
    tooltip.textContent = text;
    tooltip.setAttribute("aria-hidden", "false");

    const rect = target.getBoundingClientRect();
    tooltip.style.left = `${rect.left + window.scrollX + rect.width / 2}px`;
    tooltip.style.top = `${rect.top + window.scrollY - 10}px`;
    tooltip.classList.add("show");

    target.addEventListener("mouseleave", () => {
        tooltip.classList.remove("show");
        tooltip.setAttribute("aria-hidden", "true");
    }, { once: true });
}

function showInsightsBasedOnData() {
    const hotEl = document.getElementById('kpi-hot');
    const totalEl = document.getElementById('kpi-total');

    if (!hotEl || !totalEl) {
        console.warn("KPI elements not found.");
        return;
    }

    const hotLeads = parseInt(hotEl.dataset.value || extractNumber(hotEl.textContent), 10) || 0;
    const totalLeads = parseInt(totalEl.dataset.value || extractNumber(totalEl.textContent), 10) || 0;

    console.log("Hot Leads:", hotLeads, "Total Leads:", totalLeads);

    // ðŸš¨ Prevent showing useless messages when values are still 0
    if (hotLeads === 0 && totalLeads === 0) {

    let message = '';
    if (hotLeads > 50) {
        message = `ðŸ”¥ Hot leads increased by ${hotLeads}% this week.`;

      if (errorEl && errorEl.classList.contains('error-msg')) errorEl.textContent = '';
    };

    modalRoot.querySelectorAll('input, select, textarea').forEach(el => {
      el.addEventListener('input', () => {
        if (el.id.includes('name') && !el.value.trim()) showError(el, 'This field is required');
        else if (el.id.includes('phone') && !/^\d{7,15}$/.test(el.value.trim())) showError(el, 'Invalid phone');
        else if (el.id.includes('email') && el.value && !/^[^@]+@[^@]+\.[^@]+$/.test(el.value.trim())) showError(el, 'Invalid email');
        else if (el.id.includes('budget') || el.id.includes('price')) {
          if (el.value && isNaN(el.value)) showError(el, 'Must be a number');
          else clearError(el);
        } else clearError(el);
      });
    });
  };

  // ---------------------------
  // 2ï¸âƒ£ Autocomplete / Smart Suggestions
  // ---------------------------
  Enhancements.initAutocomplete = function (modalRoot, liveData) {
    if (!modalRoot) return;

    const autocompleteList = (input, list) => {
      input.addEventListener('input', () => {
        let value = input.value.toLowerCase();
        let suggestions = list.filter(x => x.toLowerCase().includes(value));
        let datalistId = input.dataset.listId || (input.id + '-list');
        let datalist = document.getElementById(datalistId);
        if (!datalist) {
          datalist = document.createElement('datalist');
          datalist.id = datalistId;
          document.body.appendChild(datalist);
          input.setAttribute('list', datalistId);
        }
        datalist.innerHTML = '';
        suggestions.forEach(x => {
          let option = document.createElement('option');
          option.value = x;
          datalist.appendChild(option);
        });
      });
    };

    const locationInput = modalRoot.querySelector('#lead-location, #p-location');
    if (locationInput && liveData.locations) autocompleteList(locationInput, liveData.locations);

    const cityInput = modalRoot.querySelector('#lead-city, #p-city');
    if (cityInput && liveData.cities) autocompleteList(cityInput, liveData.cities);

    const propTypeInput = modalRoot.querySelector('#lead-type, #p-type');
    if (propTypeInput && liveData.propertyTypes) autocompleteList(propTypeInput, liveData.propertyTypes);
  };

  // ---------------------------
  // 3ï¸âƒ£ Bulk Entry / CSV Upload
  // ---------------------------
Enhancements.initBulkUpload = function (modalRoot, callback) {
  if (!modalRoot) return;

  const fileInput = modalRoot.querySelector('.bulk-upload');
  if (!fileInput) return;

  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    try {
      const text = await file.text();

      // Split into rows and clean empty lines
      const lines = text.split(/\r?\n/).filter(r => r.trim());
      if (lines.length < 2) {
        alert("CSV must have header + at least 1 row");
        return;
      }

      // First row = header
      const headers = lines[0].split(',').map(h => h.trim());

      // Remaining rows â†’ objects
      const rows = lines.slice(1).map(line => {
        const values = line.split(',').map(v => v.trim());
        let obj = {};
        headers.forEach((h, i) => obj[h] = values[i] || '');
        return obj;
      });

      if (callback && typeof callback === 'function') callback(rows);

      alert(`Imported ${rows.length} rows successfully!`);
    } catch (err) {
      console.error(err);
      alert("Failed to read CSV: " + err.message);
    }
  });
};


  // ---------------------------
  // 4ï¸âƒ£ Initialize Enhancements on Modal Open
  // ---------------------------
  Enhancements.applyToModal = function (modalRoot, liveData = {}, bulkCallback) {
    Enhancements.initValidation(modalRoot);
    Enhancements.initAutocomplete(modalRoot, liveData);
    Enhancements.initBulkUpload(modalRoot, bulkCallback);
  };

  // ---------------------------
  // 5ï¸âƒ£ Export for app usage
  // ---------------------------
  window.ModalEnhancements = Enhancements;
})();

function lazyLoadSections() {
    const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const el = entry.target;
                if (!el.dataset.loaded) {
                    if (el.dataset.lazyChart) {
                        const chartId = el.id;
                        console.log(`Rendering lazy chart: ${chartId}`);
                        if (typeof app.renderCharts === "function") {
                            app.renderCharts();
                        }
                    }
                    if (el.dataset.lazyTable) {
                        const tableId = el.id;
                        console.log(`Rendering lazy table: ${tableId}`);
                        if (typeof app.renderLeads === "function") {
                            app.renderLeads();
                        }
                        if (typeof app.renderProperties === "function") {
                            app.renderProperties();
                        }
                    }
                    el.dataset.loaded = "true";
                }
                obs.unobserve(el);
            }
        });
    }, {
        rootMargin: "0px 0px 200px 0px" // start loading a bit before it enters
    });

    document.querySelectorAll('[data-lazy-chart], [data-lazy-table]').forEach(el => {
        observer.observe(el);
    });
}

document.addEventListener("DOMContentLoaded", lazyLoadSections);

<!-- Inlined enhancements add-on JS -->
<script>
\
// enhancements-additions.js - Non-invasive enhancements added alongside your existing project
// Namespace: enhance2 to avoid collisions
window.enhance2 = (function(){
  const ns = {};

  /* ---------- Split view: show leads and property matches side-by-side ---------- */
  ns.initSplitView = function(toggleBtnId, containerId){
    const btn = document.getElementById(toggleBtnId);
    const container = document.getElementById(containerId);
    if(!btn || !container) return;
    btn.addEventListener('click', ()=>{
      container.classList.toggle('enh-split');
    });
  };

  /* ---------- Kanban board for tasks/leads (HTML5 drag/drop) ---------- */
  ns.createKanban = function(rootId, dataSource){
    const root = document.getElementById(rootId);
    if(!root) return;
    root.innerHTML = '';
    const lanes = ['Open','In Progress','Done'];
    const state = JSON.parse(localStorage.getItem('enh_kanban_state')||'null') || { lanes: {} };
    lanes.forEach(l => { state.lanes[l] = state.lanes[l] || []; });
    // If empty and dataSource provided, seed from dataSource (array of tasks/leads)
    if(!state._seeded && Array.isArray(dataSource)) {
      state.lanes.Open = dataSource.slice(0,6).map(d=>({id: d.ID||d.id || Math.random(), title: d.Name || d.Title || 'Item', data:d}));
      state._seeded = true;
    }
    // Build lanes
    const board = document.createElement('div'); board.className = 'enh-kanban';
    lanes.forEach(l => {
      const lane = document.createElement('div'); lane.className = 'lane'; lane.dataset.lane = l;
      lane.innerHTML = `<h3>${l}</h3><div class="cards" data-lane="${l}"></div>`;
      board.appendChild(lane);
    });
    root.appendChild(board);

    // render cards
    const render = ()=>{
      board.querySelectorAll('.cards').forEach(c=> c.innerHTML='');
      lanes.forEach(l => {
        const cards = board.querySelector(`.cards[data-lane="${l}"]`);
        (state.lanes[l]||[]).forEach(item=>{
          const card = document.createElement('div');
          card.className = 'kanban-card';
          card.draggable = true;
          card.dataset.id = item.id;
          card.innerHTML = `<strong>${escapeHtml(item.title)}</strong><div class="small muted">${(item.data && item.data.Agent)||''}</div>`;
          card.addEventListener('dragstart',(e)=>{ e.dataTransfer.setData('text/plain', JSON.stringify({id:item.id,from:l})); setTimeout(()=>card.classList.add('hidden'),10); });
          card.addEventListener('dragend',(e)=>{ card.classList.remove('hidden'); });
          cards.appendChild(card);
        });
      });
    };

    // dragover & drop
    board.querySelectorAll('.cards').forEach(c=>{
      c.addEventListener('dragover', e=>{ e.preventDefault(); c.parentElement.classList.add('drag-over'); });
      c.addEventListener('dragleave', e=>{ c.parentElement.classList.remove('drag-over'); });
      c.addEventListener('drop', e=>{
        e.preventDefault();
        c.parentElement.classList.remove('drag-over');
        try{
          const payload = JSON.parse(e.dataTransfer.getData('text/plain'));
          // find in lanes and move
          for(const L of Object.keys(state.lanes)){
            const idx = (state.lanes[L]||[]).findIndex(x=>String(x.id)===String(payload.id));
            if(idx>-1){
              const [item] = state.lanes[L].splice(idx,1);
              state.lanes[c.dataset.lane].push(item);
              localStorage.setItem('enh_kanban_state', JSON.stringify(state));
              render();
              return;
            }
          }
          // if not found, create one in target
          state.lanes[c.dataset.lane].push({id:payload.id||Math.random(), title:payload.title||'New'});
          localStorage.setItem('enh_kanban_state', JSON.stringify(state));
          render();
        }catch(err){ console.warn('kanban drop parse',err); }
      });
    });

    render();
  };

  /* ---------- Neon/glow theme transitions ---------- */
  ns.applyNeon = function(rootSelector){
    const root = document.querySelector(rootSelector||'body');
    if(!root) return;
    root.classList.add('neon-glow','theme-transition-blur');
  };

  /* ---------- Animated blur transitions when switching themes ---------- */
  ns.initThemeBlurTransition = function(){
    const mq = window.matchMedia('(prefers-color-scheme: dark)');
    const apply = ()=>{
      document.body.classList.add('theme-blur-on');
      setTimeout(()=> document.body.classList.remove('theme-blur-on'), 600);
    };
    mq.addEventListener('change', apply);
  };

  /* ---------- Simple AI-powered lead scoring (client-side heuristic) ---------- */
  ns.scoreLead = function(lead, properties){
    // Non-invasive: do not call external APIs. Use simple heuristic.
    let score = 0;
    if(!lead) return 0;
    const budget = Number(lead.Budget||lead.budget||0);
    const status = (lead.Status||'').toLowerCase();
    if(['site visit','negotiation','contacted'].includes(status)) score += 30;
    if(status==='closed') score += 50;
    // budget match - find if any property matches within 10%
    if(Array.isArray(properties)){
      const matches = properties.filter(p=>{
        const price = Number(p.Price||p.price||0);
        return price && budget && price <= budget*1.1;
      });
      score += Math.min(40, (matches.length*10));
    }
    // recency
    const leadDate = new Date(lead.LeadDate || lead.leadDate || lead.Date || Date.now());
    const daysOld = Math.max(0, Math.floor((Date.now()-leadDate.getTime())/(1000*60*60*24)));
    if(daysOld < 7) score += 15;
    else if(daysOld < 30) score += 7;
    // clamp
    return Math.min(100, Math.round(score));
  };

  /* ---------- Show suggestions for a lead using existing matching helper if available ---------- */
  ns.showLeadSuggestions = function(lead, container){
    if(!lead || !container) return;
    // prefer existing findMatchesForLead if defined
    const props = window.app && Array.isArray(window.app.data.properties) ? window.app.data.properties : [];
    let matches = [];
    if(typeof findMatchesForLead === 'function') matches = findMatchesForLead(lead, props).slice(0,6).map(m=>m.property);
    else matches = props.slice(0,6);
    container.innerHTML = '<strong>Suggested properties</strong><div style="display:flex;flex-direction:column;gap:6px;margin-top:8px;"></div>';
    const inner = container.querySelector('div');
    matches.forEach(p=>{
      const el = document.createElement('div'); el.className='tag'; el.style.marginBottom='6px';
      el.textContent = `${p.Title || p.Ref || 'Property'} â€” â‚¹${p.Price? p.Price: '-'}`;
      inner.appendChild(el);
    });
  };

  /* ---------- Voice-enabled search (Web Speech API) ---------- */
  ns.initVoiceSearch = function(buttonId, inputId){
    const btn = document.getElementById(buttonId);
    const input = document.getElementById(inputId);
    if(!btn || !input) return;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if(!SpeechRecognition) { btn.style.display='none'; return; }
    const rec = new SpeechRecognition();
    rec.lang = 'en-IN';
    rec.interimResults = false;
    rec.onresult = (e)=>{
      const t = e.results[0][0].transcript;
      input.value = t;
      // trigger existing search hook if present
      if(window.app && typeof app.onSearch === 'function') app.onSearch();
    };
    btn.addEventListener('click', ()=>{
      try{ rec.start(); btn.classList.add('listening'); setTimeout(()=>btn.classList.remove('listening'),5000);}catch(e){console.warn(e);}
    });
  };

  /* ---------- Simple local chatbot: rule-based queries over app.data ---------- */
  ns.initChatbot = function(rootId){
    const root = document.getElementById(rootId);
    if(!root) return;
    // build UI
    root.innerHTML = `
      <div class="enh-chatbot">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;">
          <strong>Assistant</strong><button id="enh-chat-close" class="btn">Close</button>
        </div>
        <div class="messages" id="enh-chat-messages"></div>
        <div style="display:flex;gap:8px;margin-top:8px;">
          <input id="enh-chat-input" placeholder="Ask e.g. 'hot leads in Mumbai >50L'..." style="flex:1;padding:8px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:#fff;">
          <button id="enh-chat-send" class="enh-voice-btn">Send</button>
        </div>
      </div>`;
    const msgBox = root.querySelector('#enh-chat-messages');
    const input = root.querySelector('#enh-chat-input');
    const send = root.querySelector('#enh-chat-send');
    const close = root.querySelector('#enh-chat-close');
    close.addEventListener('click', ()=> root.innerHTML='');
    const push = (txt, who='bot')=>{ const d = document.createElement('div'); d.className=`msg ${who}`; d.textContent=txt; msgBox.appendChild(d); msgBox.scrollTop = msgBox.scrollHeight; };
    const handle = (q)=>{
      push(q,'user');
      const answer = ns.chatAnswer(q);
      setTimeout(()=> push(answer,'bot'),300 + Math.random()*600);
    };
    send.addEventListener('click', ()=> handle(input.value));
    input.addEventListener('keydown',(e)=>{ if(e.key==='Enter') handle(input.value); });
  };

  ns.chatAnswer = function(q){
    if(!q) return "Tell me what you want (e.g., 'hot leads Mumbai >50L' ).";
    q = q.toLowerCase();
    // very simple parser
    const leads = (window.app && app.data && app.data.leads) || [];
    if(q.includes('hot leads')){
      const city = (q.match(/in ([a-z]+)/) || [])[1];
      const budgetMatch = q.match(/>(\d+)(l|k|m)?/);
      let min = 0;
      if(budgetMatch){
        min = Number(budgetMatch[1]);
        const suf = (budgetMatch[2]||'').toLowerCase();
        if(suf==='l') min = min*100000;
        if(suf==='k') min = min*1000;
        if(suf==='m') min = min*1000000;
      }
      let res = leads.filter(l=> (l.Status||'').toLowerCase().includes('site visit') || (l.Priority||'').toLowerCase().includes('hot'));
      if(city) res = res.filter(r=> (r.City||'').toLowerCase().includes(city));
      if(min) res = res.filter(r=> Number(r.Budget||0) >= min);
      return `Found ${res.length} hot lead(s). Top 3: ` + res.slice(0,3).map(x=> `${x.Name} (${x.City||x.Location||'?'})`).join('; ');
    }
    if(q.includes('show me properties') || q.includes('suggest properties')){
      const leadName = (q.match(/for (.+)$/) || [])[1];
      const lead = (window.app && app.data && app.data.leads || []).find(l=> (l.Name||'').toLowerCase().includes((leadName||'').toLowerCase()));
      if(lead) {
        const tmp = ns.scoreLead(lead, app.data.properties);
        return `Lead ${lead.Name} score ${tmp}. Suggestions shown in UI.`;
      }
    }
    if(q.includes('leaderboard')){
      const lb = ns.getLeaderboard();
      return 'Top agents: ' + lb.slice(0,3).map(a=>`${a.agent} (${a.count})`).join(', ');
    }
    return "I didn't understand. Try 'hot leads in Mumbai >50L' or 'leaderboard'.";
  };

  ns.getLeaderboard = function(){
    const leads = (window.app && app.data && app.data.leads) || [];
    const counts = {};
    leads.forEach(l=> { const a = l.Agent||'Unassigned'; if(!counts[a]) counts[a]=0; if((l.Status||'').toLowerCase()==='closed') counts[a]++; });
    return Object.keys(counts).map(k=>({agent:k, count:counts[k]})).sort((a,b)=>b.count-a.count);
  };

  /* ---------- Exports: CSV & XLSX (requires xlsx already loaded in host) ---------- */
  ns.exportCSV = function(arrayOfObjects, filename){
    if(!arrayOfObjects || !arrayOfObjects.length) return alert('No data');
    const keys = Object.keys(arrayOfObjects[0]);
    const rows = [keys.join(',')].concat(arrayOfObjects.map(o=> keys.map(k=> `"${String(o[k]||'').replace(/"/g,'""')}"`).join(',')));
    const blob = new Blob([rows.join('\n')], {type:'text/csv'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href=url; a.download = filename||'export.csv'; a.click();
    URL.revokeObjectURL(url);
  };
  ns.exportXLSX = function(arrayOfObjects, filename){
    if(!window.XLSX) return alert('XLSX library is needed');
    const ws = XLSX.utils.json_to_sheet(arrayOfObjects);
    const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
    XLSX.writeFile(wb, filename||'export.xlsx');
  };

  /* ---------- Notifications & smart checks ---------- */
  ns.checkHighValueUncontacted = function(minValue){
    const leads = (window.app && app.data && app.data.leads) || [];
    const candidates = leads.filter(l=> Number(l.Budget||0) >= (minValue||1000000) && !( (l.Status||'').toLowerCase().includes('contact') || (l.Priority||'').toLowerCase().includes('hot') ));
    if(candidates.length){
      const text = `âš¡ ${candidates.length} high-value buyer(s) not contacted recently.`;
      ns.showToast(text,'info');
      // browser notification
      if(Notification && Notification.permission === 'granted') new Notification('CRM Alert', { body:text });
      else if(Notification && Notification.permission !== 'denied') Notification.requestPermission().then(p=> p==='granted' && new Notification('CRM Alert',{body:text}));
    }
    return candidates;
  };

  ns.showToast = function(text, type){
    const d = document.createElement('div'); d.className='ua-insight-message'; d.textContent = text;
    document.body.appendChild(d); setTimeout(()=>d.remove(),4500);
  };

  /* ---------- Funnel analytics and predictive trends ---------- */
  ns.renderFunnel = function(containerId){
    const c = document.getElementById(containerId); if(!c) return;
    const leads = (window.app && app.data && app.data.leads) || [];
    const counts = { Lead: leads.length, SiteVisit: leads.filter(l=> (l.Status||'').toLowerCase().includes('site visit')).length, Negotiation: leads.filter(l=> (l.Status||'').toLowerCase().includes('negotiation')).length, Closed: leads.filter(l=> (l.Status||'').toLowerCase().includes('closed')).length };
    c.innerHTML = `<div style="display:flex;flex-direction:column;gap:6px;"><div>Leads: ${counts.Lead}</div><div>Site Visit: ${counts.SiteVisit}</div><div>Negotiation: ${counts.Negotiation}</div><div>Closed: ${counts.Closed}</div></div>`;
    // if Chart.js available, draw bar
    if(window.Chart && c.getAttribute('data-chart')!=='no'){
      const canvas = document.createElement('canvas'); c.innerHTML=''; c.appendChild(canvas);
      const ctx = canvas.getContext('2d');
      new Chart(ctx,{ type:'bar', data:{ labels:Object.keys(counts), datasets:[{ data: Object.values(counts), backgroundColor:['#06b6d4','#7c3aed','#f97316','#10b981'] }] }, options:{ responsive:true, plugins:{legend:{display:false}} } });
    }
  };

  ns.predictClosures = function(containerId){
    const c = document.getElementById(containerId); if(!c) return;
    const leads = (window.app && app.data && app.data.leads) || [];
    // compute closed per month for last 6 months
    const months = {};
    for(let i=0;i<6;i++){ const d = new Date(); d.setMonth(d.getMonth()-i); months[d.toISOString().slice(0,7)]=0; }
    leads.forEach(l=>{ if((l.Status||'').toLowerCase().includes('closed')){ const d = new Date(l.LeadDate||l.LeadedAt||l.Date||Date.now()); const key = d.toISOString().slice(0,7); if(months.hasOwnProperty(key)) months[key]++; }});
    const vals = Object.values(months).reverse();
    // naive projection: average * 1.05
    const avg = vals.reduce((a,b)=>a+b,0)/ (vals.length || 1);
    const projected = Math.round(avg * 1.05);
    c.innerHTML = `<div>Past ${vals.length} months: ${vals.join(', ')}. Projected closures this month: <strong>${projected}</strong></div>`;
  };

  /* ---------- Dark/Light Mode sync with system preferences ---------- */
  ns.initThemeSync = function(){
    const mq = window.matchMedia('(prefers-color-scheme: dark)');
    const apply = ()=>{
      if(mq.matches) document.documentElement.classList.add('theme-alt'); else document.documentElement.classList.remove('theme-alt');
    };
    mq.addEventListener && mq.addEventListener('change', apply);
    apply();
  };

  /* ---------- Simple Agent profile modal ---------- */
  ns.openAgentProfile = function(agentName){
    const modal = document.createElement('div'); modal.className='modal';
    modal.innerHTML = `<div class="modal-bg"></div><div class="modal-card"><h2>Agent: ${escapeHtml(agentName)}</h2><div style="display:flex;gap:12px;flex-wrap:wrap;"><div style="flex:1"><div class="small muted">Closed Deals</div><div style="font-size:20px;font-weight:700">${(app.data.leads||[]).filter(l=>l.Agent===agentName && (l.Status||'').toLowerCase()==='closed').length}</div></div><div style="flex:1"><div class="small muted">Monthly Target</div><div style="font-size:20px;font-weight:700">12</div></div></div><div style="margin-top:12px"><button class="btn" id="enh-close-agent">Close</button></div></div>`;
    document.body.appendChild(modal);
    document.getElementById('enh-close-agent').addEventListener('click', ()=> modal.remove());
  };

  /* ---------- Utilities ---------- */
  function escapeHtml(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

  // expose functions
  return {
    initSplitView: ns.initSplitView,
    createKanban: ns.createKanban,
    applyNeon: ns.applyNeon,
    initThemeBlurTransition: ns.initThemeBlurTransition,
    scoreLead: ns.scoreLead,
    showLeadSuggestions: ns.showLeadSuggestions,
    initVoiceSearch: ns.initVoiceSearch,
    initChatbot: ns.initChatbot,
    exportCSV: ns.exportCSV,
    exportXLSX: ns.exportXLSX,
    checkHighValueUncontacted: ns.checkHighValueUncontacted,
    renderFunnel: ns.renderFunnel,
    predictClosures: ns.predictClosures,
    initThemeSync: ns.initThemeSync,
    openAgentProfile: ns.openAgentProfile,
    getLeaderboard: ns.getLeaderboard,
    showToast: ns.showToast
  };
})();\

</script>
